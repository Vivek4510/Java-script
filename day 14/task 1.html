<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const movie = ["The Batman","Batman Begins","The Dark Knight","The Dark Knight Rises","Batman vs Superman"];
        console.log("For Loop");
        for(i=0;i<movie.length;i++){
            console.log(movie[i]);
        }

        console.log("For In Loop");
        for(i in movie){
            console.log(movie[i]);
        }

        console.log("For Of Loop");
        for(i of movie){
            console.log(i);
        }
    </script>
</body>
</html>
