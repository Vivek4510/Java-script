<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [12,3,5,6,22,56,29];
        var even = 0;
        var odd = 0;
        
        for(i in arr){
            if(arr[i]%2==0){
                even += arr[i]; 
            }
            else{
                odd += arr[i];
            }
        }

        console.log("Even Sum : "+even);
        console.log("Odd Sum : "+odd);
    </script>
</body>
</html>
