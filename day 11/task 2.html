<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            display: none;
            color: red;
        }
    </style>
</head>
<body>
    <form action="">
        <input type="password" name="pass1" id="pass1" placeholder="Enter password">
        <input type="password" name="pass2" id="pass2" placeholder="Re-Enter password"><br>
        <span>Please enter password</span>
        <input type="submit" value="submit">
    </form>

    <script>
        var form = document.forms[0];
        form.addEventListener("submit",function(event){
            event.preventDefault();
            
            var in1 = document.getElementById("pass1");
            var in2 = document.getElementById("pass2");
            
            if(in1.value == in2.value){
                console.log("Both passwords are same");
            }
            else if(in1.value=='' || in2.value==''){
                var span = document.querySelector("span");
                span.style.display = "block";
            }
            else if(in1.value != in2.value){
                console.log("Both passwords are not same");
            }
            else{
                console.log("invalid");
            }
        })
    </script>
</body>
</html>
