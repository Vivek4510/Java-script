<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = prompt("Enter Temperature in which you want to convert (C or F) :");
        var op = a.toUpperCase();
        var t = +prompt("Enter the temperature value : ");
        function temper(){
            if(op=="C"){
                console.log("The temperature converted from F to C "+(t-32) * 5/9+" C");
            }
            else if(op=="F"){
                console.log("The temperature converted from C to F "+(t* 9/5) + 32+" F");
            }
            else{
                console.log("Invalid Request");
            }
        }

        temper();
    </script>
</body>
</html>
