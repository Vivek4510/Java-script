<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var color = prompt("Enter the signal color");
        var a = color.toLocaleLowerCase();

        if(a=="red"){
            alert("STOP");
        }
        else if(a=="yellow"){
            alert("GET READY");
        }
        else if(a=="green"){
            alert("GO");
        }
        else{
            alert("Enter valid color");
        }
    </script>
</body>
</html>
