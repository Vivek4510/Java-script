<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var day = prompt("Select a day");
        var a = day.toLocaleLowerCase();
        if (a=="monday"){
            alert("Start your week strong!!");
        }
        else if(a=="tuesday"){
            alert("Keep going!!");
        }
        else if(a=="wednesday"){
            alert("Halfway there!!");
        }
        else if(a=="thursday"){
            alert("Almost weekend!!");
        }
        else if(a=="friday"){
            alert("Happy Friday!!");
        }
        else if(a=="saturday"){
            alert("Enjoy your weekend!!");
        }
        else if(a=="sunday"){
            alert("Holiday!!");
        }
        else{
            alert("Enter valid day");
        }
    </script>
</body>
</html>
