<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        var sum = 0;
        for(i=1;i<=100;i++){
            sum = sum + i;
        }
        console.log("Sum of first 100 natural numbers : ",sum);
    </script>
