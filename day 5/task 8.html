<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var uc = "";
        for(i=65;i<=90;i++){
            uc += String.fromCharCode(i)+" ";
        }
        console.log(uc);

        var lc = "";
        for(i=97;i<=122;i++){
            lc += String.fromCharCode(i)+" ";
        }
        console.log(lc);
    </script>
</body>
</html>
