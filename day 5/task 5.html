<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = +prompt("Enter the number : ");
        c = 1;
        for(i=1;i<=num;i++){
            c = c * i;
        }
        console.log("The factorial of",num,"is",c);
    </script>
</body>
</html>
